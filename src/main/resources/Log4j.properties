#Set level

log4j.rootCategory=INFO,CONSOLE,FILE,HTML,stdout

#Appender wheich write infor
log4j.appender.INFO.

#Appender which writes to console
#log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
